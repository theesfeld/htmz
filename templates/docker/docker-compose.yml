version: '3.8'

services:
  htmz-app:
    build: .
    ports:
      - "8000:8000"  # Web server
      - "3001:3001"  # Proxy server
    environment:
      - NODE_ENV=production
      # Add your environment variables here:
      # - GITHUB_API=https://api.github.com
      # - GITHUB_TOKEN=${GITHUB_TOKEN}
      # - API_KEY=${API_KEY}
    env_file:
      - .env  # Load from .env file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - htmz-app
    restart: unless-stopped
    profiles: ["with-nginx"]

# Optional: Add monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    profiles: ["monitoring"]