<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmz Tagging System Demo</title>
    <script src="../dist/htmz.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .demo-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .user-card img {
            border-radius: 50%;
        }

        .batch-result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .stat h3 {
            margin: 0;
            color: #007acc;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005a99;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>htmz Tagging System Demo</h1>
    <p>This demo shows how htmz can handle multiple API responses using the new tagging system.</p>

    <!-- Single Tagged Requests -->
    <div class="demo-section">
        <h2>1. Single Tagged Requests</h2>
        <p>Load individual GitHub users with tags, then compare them:</p>

        <button hz-get="https://api.github.com/users/octocat"
                hz-tag="user1"
                hz-template="#user-template"
                hz-target="#user1-result">
            Load User 1 (octocat)
        </button>

        <button hz-get="https://api.github.com/users/torvalds"
                hz-tag="user2"
                hz-template="#user-template"
                hz-target="#user2-result">
            Load User 2 (torvalds)
        </button>

        <div class="comparison">
            <div id="user1-result"></div>
            <div id="user2-result"></div>
        </div>

        <button hz-template="#comparison-template"
                hz-target="#comparison-result">
            Compare Users (uses tagged data)
        </button>

        <div id="comparison-result"></div>
    </div>

    <!-- Batch Requests -->
    <div class="demo-section">
        <h2>2. Batch Requests</h2>
        <p>Load multiple APIs at once using the hz-batch attribute:</p>

        <button hz-batch="user:https://api.github.com/users/octocat,
                          repos:https://api.github.com/users/octocat/repos,
                          followers:https://api.github.com/users/octocat/followers"
                hz-template="#dashboard-template"
                hz-target="#dashboard-result">
            Load GitHub Dashboard
        </button>

        <div id="dashboard-result"></div>
    </div>

    <!-- Templates -->
    <template id="user-template">
        <div class="user-card">
            <img src="{{avatar_url}}" width="80" alt="{{name}}">
            <h3>{{name}}</h3>
            <p>@{{login}}</p>
            <p>{{bio}}</p>
            <div class="stats">
                <strong>{{public_repos}}</strong> repos •
                <strong>{{followers}}</strong> followers •
                <strong>{{following}}</strong> following
            </div>
        </div>
    </template>

    <template id="comparison-template">
        <div class="comparison">
            <div class="user-card">
                <h3>{{user1.name}}</h3>
                <img src="{{user1.avatar_url}}" width="60" alt="{{user1.name}}">
                <p>Followers: {{user1.followers}}</p>
                <p>Repos: {{user1.public_repos}}</p>
            </div>
            <div class="user-card">
                <h3>{{user2.name}}</h3>
                <img src="{{user2.avatar_url}}" width="60" alt="{{user2.name}}">
                <p>Followers: {{user2.followers}}</p>
                <p>Repos: {{user2.public_repos}}</p>
            </div>
        </div>
        <div style="text-align: center; margin-top: 15px;">
            {{?user1.followers > user2.followers}}
                <p><strong>{{user1.name}}</strong> has more followers!</p>
            {{/?}}
            {{?user2.followers > user1.followers}}
                <p><strong>{{user2.name}}</strong> has more followers!</p>
            {{/?}}
        </div>
    </template>

    <template id="dashboard-template">
        <div class="batch-result">
            <h3>{{user.name}}'s GitHub Dashboard</h3>
            <div class="stats-grid">
                <div class="stat">
                    <h3>{{repos.length}}</h3>
                    <p>Total Repos</p>
                </div>
                <div class="stat">
                    <h3>{{user.followers}}</h3>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h3>{{followers.length}}</h3>
                    <p>Actual Followers</p>
                </div>
            </div>

            <h4>Recent Repositories</h4>
            {{#repos}}
                {{?@index < 5}}
                <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                    <strong>{{name}}</strong> - {{description}}
                    <br><small>⭐ {{stargazers_count}} stars • Updated: {{updated_at}}</small>
                </div>
                {{/?}}
            {{/repos}}
        </div>
    </template>

    <script>
        // Debug function to show current tagged data
        function showTaggedData() {
            if (window.htmz && window.htmz.store) {
                const stats = window.htmz.store.getStoreStats();
                console.log('Tagged Data Store Stats:', stats);

                stats.tags.forEach(tag => {
                    const data = window.htmz.store.getTaggedData(tag);
                    console.log(`Tag "${tag}":`, data);
                });
            }
        }

        // Add debug button
        document.addEventListener('DOMContentLoaded', () => {
            const debugButton = document.createElement('button');
            debugButton.textContent = 'Show Tagged Data (Console)';
            debugButton.onclick = showTaggedData;
            debugButton.style.position = 'fixed';
            debugButton.style.top = '10px';
            debugButton.style.right = '10px';
            debugButton.style.zIndex = '1000';
            document.body.appendChild(debugButton);
        });

        // Listen for htmz events
        document.addEventListener('hz:requestComplete', (e) => {
            console.log('Request completed:', e.detail);
        });

        document.addEventListener('hz:afterSwap', (e) => {
            console.log('After swap:', e.detail);
        });
    </script>
</body>
</html>
