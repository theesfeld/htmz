name: Bump Create-HTMZ-App Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type for create-htmz-app'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-create-app:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current create-htmz-app version
        id: current_version
        run: |
          cd create-htmz-app
          CURRENT=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current create-htmz-app version: $CURRENT"

      - name: Bump create-htmz-app version
        id: bump_version
        run: |
          cd create-htmz-app
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          NEW_VERSION=${NEW_VERSION#v}  # Remove 'v' prefix that npm adds
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New create-htmz-app version: $NEW_VERSION"

      - name: Commit create-htmz-app version bump
        run: |
          git add create-htmz-app/package.json
          git commit -m "Bump create-htmz-app version to ${{ steps.bump_version.outputs.NEW_VERSION }}"

      - name: Create and push create-htmz-app tag
        run: |
          git tag create-app-v${{ steps.bump_version.outputs.NEW_VERSION }}
          git push origin master
          git push origin create-app-v${{ steps.bump_version.outputs.NEW_VERSION }}

      - name: Summary
        run: |
          echo "‚úÖ create-htmz-app version bumped from ${{ steps.current_version.outputs.CURRENT_VERSION }} to ${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "üè∑Ô∏è Created tag: create-app-v${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "üöÄ Create-app release workflow will trigger automatically"